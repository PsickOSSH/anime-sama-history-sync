<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Google - Anime Sama Sync</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .success { 
      font-size: 80px; 
      margin-bottom: 20px;
      animation: bounce 0.6s ease-out;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 { 
      color: #60a5fa; 
      margin: 20px 0; 
      font-size: 28px; 
    }
    .instruction { 
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
      padding: 25px; 
      border-radius: 15px; 
      margin: 30px 0;
      border: 1px solid rgba(59, 130, 246, 0.5);
    }
    .step {
      font-size: 18px;
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 15px;
    }
    .token-box {
      background: rgba(15, 23, 42, 0.9);
      border: 2px solid #10b981;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #34d399;
    }
    .copy-btn {
      display: inline-block;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }
    .detail {
      font-size: 16px;
      color: #cbd5e1;
      line-height: 1.6;
      margin: 15px 0;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #f87171;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <!-- Rempli par JavaScript -->
    </div>
  </div>
  
  <script>
    (function() {
      const contentEl = document.getElementById('content');
      
      try {
        const hash = window.location.hash.substring(1);
        
        if (!hash) {
          contentEl.innerHTML = `
            <div class="error">
              <h1>Erreur</h1>
              <p>Aucun paramètre reçu de Google.</p>
            </div>
          `;
          return;
        }
        
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');
        
        if (error) {
          contentEl.innerHTML = `
            <div class="error">
              <h1>Erreur</h1>
              <p>Erreur d'authentification : ${error}</p>
            </div>
          `;
          return;
        }
        
        if (!accessToken) {
          contentEl.innerHTML = `
            <div class="error">
              <h1>Token manquant</h1>
              <p>Le token d'accès n'a pas été reçu.</p>
            </div>
          `;
          return;
        }
        
        // Afficher le token
        contentEl.innerHTML = `
          <h1>Authentification réussie</h1>
          
          <div class="instruction">
            <div class="step">Votre token Google :</div>
            <div class="token-box" id="tokenBox">${accessToken}</div>
            <button class="copy-btn" id="copyBtn">Copier le token</button>
          </div>
          
          <div class="detail">
            Copiez ce token et retournez sur anime-sama.fr/profil/ pour le coller.
          </div>
        `;
        
        // Bouton copier
        document.getElementById('copyBtn').addEventListener('click', function() {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(accessToken).then(function() {
              showSuccess();
            }).catch(function() {
              fallbackCopy();
              showSuccess();
            });
          } else {
            fallbackCopy();
            showSuccess();
          }
          
          function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = accessToken;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
              document.execCommand('copy');
            } catch (err) {
              console.error('Copy failed:', err);
            }
            
            document.body.removeChild(textArea);
          }
          
          function showSuccess() {
            document.body.innerHTML = `
              <div class="container">
                <div class="success">✓</div>
                <h1 style="color: #10b981;">Token copié</h1>
                <div class="instruction">
                  <div class="detail">
                    Le token a été copié dans votre presse-papier.
                    <br><br>
                    <strong>Retournez sur anime-sama.fr/profil/ et collez le token.</strong>
                    <br><br>
                    Vous pouvez fermer cet onglet.
                  </div>
                </div>
              </div>
            `;
            
            setTimeout(function() {
              window.close();
            }, 2000);
          }
        });
        
      } catch (e) {
        contentEl.innerHTML = `
          <div class="error">
            <h1>Erreur</h1>
            <p>${e.message}</p>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
