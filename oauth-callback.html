<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Google OAuth - Anime Sama Sync</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .success { 
      font-size: 80px; 
      margin-bottom: 20px;
      animation: bounce 0.6s ease-out;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 { 
      color: #60a5fa; 
      margin: 20px 0; 
      font-size: 28px; 
    }
    .instruction { 
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
      padding: 25px; 
      border-radius: 15px; 
      margin: 30px 0;
      border: 1px solid rgba(59, 130, 246, 0.5);
    }
    .step {
      font-size: 18px;
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 15px;
    }
    .token-box {
      background: rgba(15, 23, 42, 0.9);
      border: 2px solid #10b981;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #34d399;
      max-height: 200px;
      overflow-y: auto;
    }
    .copy-btn {
      display: inline-block;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
    }
    .detail {
      font-size: 16px;
      color: #cbd5e1;
      line-height: 1.6;
      margin: 15px 0;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #f87171;
      padding: 20px;
      border-radius: 12px;
    }
    .warning {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid rgba(251, 191, 36, 0.4);
      color: #fbbf24;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <!-- Rempli par JavaScript -->
    </div>
  </div>
  
  <script>
    (function() {
      const contentEl = document.getElementById('content');
      
      try {
        // Chercher le code dans les query parameters (response_type=code)
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
          contentEl.innerHTML = `
            <div class="error">
              <h1>Erreur d'authentification</h1>
              <p>Erreur : ${error}</p>
              <p class="detail">L'utilisateur a peut-être refusé l'autorisation.</p>
            </div>
          `;
          return;
        }
        
        if (!authCode) {
          contentEl.innerHTML = `
            <div class="error">
              <h1>Code manquant</h1>
              <p>Le code d'autorisation n'a pas été reçu de Google.</p>
              <div class="warning">
                URL actuelle: ${window.location.href}<br>
                Query params: ${window.location.search || 'Aucun'}<br>
                Vérifiez la configuration dans Google Cloud Console.
              </div>
            </div>
          `;
          return;
        }
        
        // Afficher le code d'autorisation
        contentEl.innerHTML = `
          <h1>Authentification réussie !</h1>
          
          <div class="instruction">
            <div class="step">Étape 2 : Copiez ce code</div>
            <div class="token-box" id="codeBox">${authCode}</div>
            <button class="copy-btn" id="copyBtn">Copier</button>
          </div>
          
          <div class="warning">
            Ce code expire dans quelques minutes. Utilisez-le rapidement !
          </div>
        `;
        
        // Bouton copier et redirection
        document.getElementById('copyBtn').addEventListener('click', function() {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(authCode).then(function() {
              redirectToIndex();
            }).catch(function() {
              fallbackCopy();
              redirectToIndex();
            });
          } else {
            fallbackCopy();
            redirectToIndex();
          }
          
          function fallbackCopy() {
            const textArea = document.createElement('textarea');
            textArea.value = authCode;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
              document.execCommand('copy');
            } catch (err) {
              console.error('Copy failed:', err);
            }
            
            document.body.removeChild(textArea);
          }
          
          function redirectToIndex() {
            // Redirection vers index.html avec le code en paramètre
            window.location.href = 'index.html?code=' + encodeURIComponent(authCode);
          }
        });
        
      } catch (e) {
        contentEl.innerHTML = `
          <div class="error">
            <h1>Erreur technique</h1>
            <p>${e.message}</p>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
